# =============================================
# MangoEditor Configuration File
# ফরম্যাট: UTF-8 Encoding (বাংলা সমর্থিত)
# =============================================

[Core]
# মূল সেটিংস
language = bn_BD               # bn_BD=বাংলা বাংলাদেশ, en_US=ইংরেজি
autosave = true                # স্বয়ংক্রিয় সেভ (হ্যাঁ/না)
autosave_interval = 300        # সেকেন্ডে (৫ মিনিট)
recent_files_limit = 10        # সর্বাধিক ১৫টি সাম্প্রতিক ফাইল
backup_before_save = true      # ফাইল সেভের পূর্বে ব্যাকআপ তৈরি করুন
auto_reload_changed_files = prompt  # prompt/always/never

[Editor]
# সম্পাদক সেটিংস
font_family = Kalpurush        # বাংলা ফন্ট (Kalpurush/Lohit-Bengali)
font_size = 14                 # ১০-২৪ এর মধ্যে মান
tab_width = 4                  # ট্যাবের প্রস্থ (১-৮ স্পেস)
line_wrapping = false          # লাইন র্যাপিং (হ্যাঁ/না)
show_line_numbers = true       # লাইন নম্বর দেখান
indent_guides = true           # ইন্ডেন্টেশন গাইড
auto_indent = true             # স্বয়ংক্রিয় ইন্ডেন্টেশন
bidi_support = true            # ডান-থেকে-বাম টেক্সট সাপোর্ট
bangla_number_conversion = true  # ইংরেজি সংখ্যাকে বাংলায় রূপান্তর

[UI]
# ইন্টারফেস সেটিংস
theme = mango_dark.json        # mango_dark/mango_light/custom
icon_theme = symbolic          # symbolic/colored
window_width = 1280            # উইন্ডোর প্রস্থ
window_height = 720            # উইন্ডোর উচ্চতা
dpi_scaling = auto             # auto/100/125/150/175/200
show_status_bar = true         # স্ট্যাটাস বার দেখান
toolbar_visible = true         # টুলবার দেখান
sidebar_position = left        # left/right

[Plugins]
# প্লাগইন ব্যবস্থাপনা
enabled_plugins = git_integration, linter, bangla_spellcheck, bangla_unicode
disabled_plugins = 
plugin_update_check = weekly   # daily/weekly/monthly

[GitIntegration]
# গিট সংহতকরণ
auto_fetch = true              # স্বয়ংক্রিয় ফেচ
show_status = true             # স্ট্যাটাস বার দেখান
blame_heatmap = true           # ব্লেম হিটম্যাপ
commit_message_template = Default  # Default/Bengali/Custom

[Linter]
# কোড পরীক্ষক
enable = true                  # লিন্টার সক্রিয়
lint_on_save = true            # সেভ করার সময় পরীক্ষা
show_squiggles = true          # ত্রুটি চিহ্নিত করুন
strict_mode = false            # কঠোর মোড

[BanglaSpellcheck]
# বাংলা বানান পরীক্ষক
enable = true                  # সক্রিয় করুন
dictionary_path = /usr/share/mangoeditor/dictionaries/bn_BD.dict
auto_correct = false           # স্বয়ংক্রিয় সংশোধন
highlight_color = #FFA500      # ভুল শব্দের রং

[BanglaUnicode]
# বাংলা ইউনিকোড সমর্থন
enable_converter = true        # রূপান্তরকারী সক্রিয়
default_input = bijoy          # bijoy/avro/unicode
show_toolbar = true            # রূপান্তর টুলবার

[Network]
# নেটওয়ার্ক সেটিংস
proxy_type = system            # system/none/http/socks5
proxy_host = 
proxy_port = 
update_check = true            # আপডেট পরীক্ষা
send_usage_data = false        # ব্যবহার ডেটা প্রেরণ

[Security]
# নিরাপত্তা সেটিংস
sandbox_plugins = true         # প্লাগইন স্যান্ডবক্স
disable_remote_code = true     # রিমোট কোড নির্বাহ নিষ্ক্রিয়
content_security_policy = strict  # strict/moderate/lenient
password_store = gnome-keyring  # gnome-keyring/kwallet/plaintext

[Experimental]
# পরীক্ষামূলক বৈশিষ্ট্য
enable_vim_mode = false        # Vim কীবাইন্ড
markdown_preview = true        # মার্কডাউন প্রিভিউ
ai_assist = false              # AI সহায়তা
real_time_collab = false       # রিয়েল-টাইম সহযোগিতা

# =============================================
# কাস্টম স্টাইল (উন্নত ব্যবহারকারীদের জন্য)
# =============================================
[CustomStyles]
editor_background = #1E1E1E
editor_text = #D4D4D4
line_highlight = #282828
selection_color = #264F78

