[Desktop Entry]
# ======================
# Basic Metadata
# ======================
Type=Application
Version=1.2
Name=MangoEditor
GenericName=Code Editor
Comment=একটি আধুনিক ক্রস-প্ল্যাটফর্ম কোড এডিটর
Comment[bn]=একটি আধুনিক বহুপ্ল্যাটফর্ম কোড সম্পাদক

# ======================
# Execution & Launch
# ======================
Exec=/usr/bin/mangoeditor %F
TryExec=/usr/bin/mangoeditor
Path=/usr/bin
Terminal=false
StartupNotify=true
StartupWMClass=MangoEditor
DBusActivatable=true

# ======================
# Visual Representation
# ======================
Icon=mangoeditor
Categories=Development;IDE;TextEditor;
Keywords=editor;code;development;programming;bengali;
Keywords[bn]=এডিটর;কোড;ডেভেলপমেন্ট;প্রোগ্রামিং;

# ======================
# Localized Metadata (Bengali)
# ======================
Name[bn]=ম্যাঙ্গো এডিটর
GenericName[bn]=কোড সম্পাদক

# ======================
# File Type Support
# ======================
MimeType=text/plain;text/x-chdr;text/x-csrc;text/x-c++hdr;text/x-c++src;
MimeType+=text/x-python;text/x-java;text/x-shellscript;application/xml;
MimeType+=text/x-makefile;text/x-asm;text/x-c;text/x-c++;text/x-diff;

# ======================
# Desktop Actions
# ======================
Actions=NewFile;OpenFolder;

[Desktop Action NewFile]
Name=Create New File
Name[bn]=নতুন ফাইল তৈরি করুন
Exec=mangoeditor --new-file
Icon=document-new

[Desktop Action OpenFolder]
Name=Open Folder
Name[bn]=ফোল্ডার খুলুন
Exec=mangoeditor --open-folder %U
Icon=folder-open

# ======================
# Additional Metadata
# ======================
X-GNOME-FullName=MangoEditor Code Editor
X-GNOME-FullName[bn]=ম্যাঙ্গো এডিটর কোড সম্পাদক
X-GNOME-DocPath=mangoeditor/mangoeditor.html
X-AppImage-Version=1.2.0
X-AppStream-IconUrl=https://mangoeditor.org/icon.png
X-SnapInstanceName=mangoeditor
